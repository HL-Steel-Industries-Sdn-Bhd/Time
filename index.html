<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HL Steel Corner Clock - Pastel</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        width: 100vw;
        height: 100vh;

        /* Pastel Rainbow Gradient */
        background: linear-gradient(270deg,
            #ffd1dc, /* pastel pink */
            #ffe2b6, /* pastel peach */
            #fff7b2, /* pastel yellow */
            #d4f8d3, /* pastel mint */
            #c9e8ff, /* pastel sky blue */
            #ddd4ff, /* pastel lavender */
            #ffd1dc  /* loop back pastel pink */
        );
        background-size: 1200% 1200%;
        animation: rainbowFlow 28s ease infinite;

        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #000; /* Black text */
    }

    @keyframes rainbowFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .clock-container {
        display: flex;
        align-items: center;
        gap: 40px;
    }

    /* Soft glow for black text â€” very subtle */
    .glow {
        text-shadow:
            0 0 4px rgba(0,0,0,0.15),
            0 0 10px rgba(0,0,0,0.10);
    }

    /* Time */
    .time {
        font-size: 90px;
        font-weight: 700;
        letter-spacing: 3px;
        color: #000;
    }

    .ampm {
        font-size: 40px;
        font-weight: 500;
        margin-left: 10px;
        opacity: 0.9;
        color: #000;
    }

    /* Date Section */
    .date-box {
        display: flex;
        flex-direction: column;
        text-align: right;
    }

    .weekday {
        font-size: 48px;
        font-weight: 700;
        color: #000;
    }

    .date {
        font-size: 38px;
        letter-spacing: 2px;
        opacity: 0.95;
        color: #000;
    }
</style>
</head>
<body>

<div class="clock-container">
    <div class="time glow" id="time"></div>
    <div class="date-box">
        <div class="weekday glow" id="weekday"></div>
        <div class="date glow" id="date"></div>
    </div>
</div>

<script>
function updateClock() {
    const now = new Date();

    // Time - 12h format
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, "0");
    const ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12;
    hours = hours ? hours : 12;
    const hourStr = String(hours).padStart(2, "0");

    document.getElementById("time").innerHTML =
        `${hourStr}:${minutes} <span class="ampm">${ampm}</span>`;

    // Weekday
    const weekdays = [
        "Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"
    ];
    document.getElementById("weekday").textContent = weekdays[now.getDay()];

    // Date: 15 NOV 2025
    const day = String(now.getDate()).padStart(2, "0");
    const monthNames = [
        "JAN","FEB","MAR","APR","MAY","JUN",
        "JUL","AUG","SEP","OCT","NOV","DEC"
    ];
    const month = monthNames[now.getMonth()];
    const year = now.getFullYear();

    document.getElementById("date").textContent = `${day} ${month} ${year}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
