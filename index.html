<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pastel Clock - LG WebOS Split Screen</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(270deg,
            #ffd1dc,
            #ffe2b6,
            #fff7b2,
            #d4f8d3,
            #c9e8ff,
            #ddd4ff,
            #ffd1dc
        );
        background-size: 1200% 1200%;
        animation: rainbowFlow 28s ease infinite;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #000;
        display: flex;
    }

    @keyframes rainbowFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Main split: Left 25%, Right 75% */
    .left { width: 25%; display: flex; flex-direction: column; }
    .right { width: 75%; display: flex; justify-content: flex-end; align-items: center; padding-right: 20px; }

    /* Left split: Top 20%, Bottom 80% */
    .left-top { height: 20%; display: flex; align-items: center; justify-content: center; }
    .left-bottom { height: 80%; display: flex; align-items: center; justify-content: flex-start; padding-left: 10px; }

    /* Time */
    .time { font-size: 80px; font-weight: 700; letter-spacing: 2px; text-shadow: 0 0 6px rgba(0,0,0,0.12); }

    /* AMPM closer to time (50% reduced spacing) */
    .ampm {
        font-size: 32px;
        font-weight: 600;
        margin-left: 5px; /* tightened spacing */
        text-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    /* Weekday + Date on right side */
    .weekday { font-size: 50px; font-weight: 700; text-shadow: 0 0 6px rgba(0,0,0,0.12); }
    .date { font-size: 40px; letter-spacing: 2px; text-shadow: 0 0 6px rgba(0,0,0,0.12); margin-top: 8px; }
</style>
</head>
<body>

<div class="left">
    <div class="left-top"><!-- empty or optional logo placement --></div>

    <div class="left-bottom">
        <div class="time" id="time"></div>
        <div class="ampm" id="ampm"></div>
    </div>
</div>

<div class="right">
    <div style="text-align:right;">
        <div class="weekday" id="weekday"></div>
        <div class="date" id="date"></div>
    </div>
</div>

<script>
function updateClock() {
    const now = new Date();
    let h = now.getHours();
    const m = String(now.getMinutes()).padStart(2, "0");
    const ampm = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;

    document.getElementById("time").textContent = `${String(h).padStart(2,"0")}:${m}`;
    document.getElementById("ampm").textContent = ampm;

    const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];    
    document.getElementById("weekday").textContent = weekdays[now.getDay()];

    const day = String(now.getDate()).padStart(2, "0");
    const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];    
    const month = monthNames[now.getMonth()];
    const year = now.getFullYear();

    document.getElementById("date").textContent = `${day} ${month} ${year}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
